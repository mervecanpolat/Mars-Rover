<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>

        <script>

        class Rover{
            constructor(x, y, direction) {
                this.x = x;
                this.y = y;
                this.direction = direction;
           }
        }
        var maxX = 10;
        var maxY = 10;
        var command = "MLR";

        var rover1 = new Rover(1, 3, "N");
        for (var i = 0; i < command.length; i++) {
            if (command[i] == "M") {
                if (rover1.direction == "N") {
                    rover1.y++;
                }
                else if (rover1.direction == "W") {
                    rover1.x--;
                }
                else if (rover1.direction == "E") {
                    rover1.x++;
                }
                else if (rover1.direction == "S") {
                    rover1.y--;
                }

            }
            else if (command[i] == "L") {
                if (rover1.direction == "N") rover1.direction = "W";
                else if (rover1.direction == "W") rover1.direction = "S";
                else if (rover1.direction == "S") rover1.direction = "E";
                else if (rover1.direction == "E") rover1.direction = "N";

            }
            else if (command[i] == "R") {
                if (rover1.direction == "N") rover1.direction = "E";
                else if (rover1.direction == "E") rover1.direction = "S";
                else if (rover1.direction == "S") rover1.direction = "W";
                else if (rover1.direction == "W") rover1.direction = "N";

            }
        }

        if (rover1.x > maxX || rover1.x < 0 || rover1.y > maxY || rover1.y < 0) {
            console.log("Dangerous Points!")
        }
        else {
            console.log("X point:" + rover1.x + ", Y point: " + rover1.y + " Direction: " + rover1.direction);
        }


        </script>

    </title>
</head>

</html>
